<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heads or Tails</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/index.css"/>
  </head>
<body>
  <div class="center">
    <h1>Heads Or Tails</h1>
      <p>
        This is a game of heads or tails, click the corresponding icon to play against the computer. To keep track, the score will be shown below the buttons. To reset the score hit the reset button. Enjoy!
      </p>
          <button class="heads move-button"><img src="/images/heads.png" class="move-icon"></button>
          <button class="tails move-button"><img src="/images/tails.png" class="move-icon"></button>
  </div>
<div class="center">
  <button class="reset reset-button">Reset Score</button>
</div>

<div class="center">
  <h2 class="result"></h2>
</div>

<div class="center">
  <h3 class="score"></h3>
</div>

<script src="/JavaScript/index.js"></script>

</body>
</html>
